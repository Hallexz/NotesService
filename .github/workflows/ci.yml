name: Go CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'  # Use the same version as your Dockerfile

      - name: Run tests
        run: go test ./tests/...

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy init.sql file
        run: cp ./db/init.sql ./db/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image for notes service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/notes-service:latest

      - name: Build and push Docker image for db
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./db/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/db:latest

          
